<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('WWW')" data-ng-class="{active: currency.symbol == 'WWW'}">WWW</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('WW')" data-ng-class="{active: currency.symbol == 'WW'}">WW</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('W')" data-ng-class="{active: currency.symbol == 'W'}">W</a>
  </li>
</ul>
